<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Bathroom Cash
        </title>
        <script src="js/script.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    
    <body onload="firstTimeLoad()">
        <div>
            <div class="informationWrapper">
                <div class="info">
                    <h2>Break #1</h2>
                    <div id="timeElapsed">
                        00:00:00
                    </div>
                    <div id="moneyEarned">
                        Money Earned: $ 0.00
                    </div>
                </div>

                <div class="details smallBtn" onclick="redirectDetails()">
                    Details
                </div>
                <div class="settings smallBtn" onclick="redirectSetup()">
                    Settings
                </div>
            </div>
            
            <div id="bathroomBreakButton" onclick="timerTriggered()">
                <h1>
                    Start
                </h1>
            </div>
        </div>
    </body>
</html>
